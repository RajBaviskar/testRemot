service:
  name: k8service
  identifier: k8service
  gitOpsEnabled: false
  serviceDefinition:
    type: Kubernetes
    spec:
      variables:
      - name: serVariableOne
        type: String
        value: one
        required: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
          - identifier: asdsa_nginx
            type: ArtifactoryRegistry
            spec:
              connectorRef: account.harness_artifactory
              repository: asdsa
              artifactPath: nginx
              repositoryFormat: docker
              repositoryUrl: harness.jfrog.io
              tag: <+input>
      manifests:
      - manifest:
          identifier: k8s_0
          type: K8sManifest
          spec:
            store:
              spec:
                files:
                - /k8service/templates/deployment_.yaml
                - /k8service/templates/namespace_.yaml
                - /k8service/templates/service_.yaml
                - /k8service/values_.yaml
              type: Harness
            skipResourceVersioning: false
            enableDeclarativeRollback: false
