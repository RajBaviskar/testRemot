template:
  name: TempRemoteFolder
  identifier: TempRemoteFolder
  versionLabel: "1"
  type: Stage
  projectIdentifier: rajTest
  orgIdentifier: default
  tags: {}
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      service:
        serviceRef: adsas
      environment:
        environmentRef: rajEnv
        deployToAll: false
        infrastructureDefinitions:
          - identifier: adsdasd
            inputs:
              identifier: adsdasd
              type: KubernetesDirect
              spec:
                connectorRef: <+input>
                namespace: <+input>
      execution:
        steps:
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
                pruningEnabled: false
        rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec:
                pruningEnabled: false
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
