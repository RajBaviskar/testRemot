template:
  name: inFolder
  type: Stage
  projectIdentifier: rajTest
  orgIdentifier: default
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              type: CustomApproval
              name: adadsad
              identifier: adadsad
              timeout: 1d
              spec:
                shell: Bash
                retryInterval: 10s
                scriptTimeout: 10m
                source:
                  type: Inline
                  spec:
                    script: asdadad
                environmentVariables: []
                delegateSelectors: []
                approvalCriteria:
                  type: KeyValues
                  spec:
                    matchAnyCondition: false
                    conditions:
                      - key: adsadad
                        operator: equals
                        value: adad
                rejectionCriteria:
                  type: KeyValues
                  spec:
                    matchAnyCondition: false
                    conditions: []
                onDelegate: true
                outputVariables:
                  - name: dad
                    type: String
                    value: adadasd
  identifier: inFolder
  versionLabel: "1"
